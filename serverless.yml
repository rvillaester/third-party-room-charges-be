service: email-service
frameworkVersion: '3'

provider:
  name: aws
  runtime: java11
  region: ${opt:stage, 'ap-southeast-2'}
  stage: ${opt:stage, 'dev'}

package:
  artifact: target/hackathon.jar

functions:
  createTransaction:
    handler: com.thirdparty.LambdaHandler::handleRequest
    role: LambdaRole
    events:
      - http:
          path: transaction/create
          method: post
          cors: true
  searchTransactions:
    handler: com.thirdparty.LambdaHandler::handleRequest
    role: LambdaRole
    events:
      - http:
          path: transaction
          method: get
          cors: true

resources:
  Resources:
    LambdaRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: email-service-lambda-role
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: lambda-role-policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - dynamodb:*
                  Resource: '*'